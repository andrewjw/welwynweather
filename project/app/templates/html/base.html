<html>
  <head>
    <title>Welwyn Weather</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages':['corechart', 'imagechart']});

        var None = null;
    </script>

    <link rel="stylesheet" href="/static/stylesheet.css">
  </head>
  <body class="desktop">
  <img alt="Cloud Wisps by turtlemom4bacon" src="/static/bg.jpg" id="full-screen-background-image" />

  <div id="header">
    <h1><img src="/static/logo.png" alt="Welwyn Weather.co.uk"></h1>

    <div id="menubar">
        <img src="/static/foldleft.png" id="foldright">
        <img src="/static/foldright.png" id="foldleft">

        <a href="/">Home</a>
        <a href="{% url app.views.year today.year %}">{{ today.year }}</a>
        <a href="/records">Records</a>
        <a href="/about">About</a>
    </div>
  </div>
  <div id="wrapper">
    {% block content %}{% endblock %}
    <div id="footer">
        Photo of <A href="http://www.flickr.com/photos/turtlemom_nancy/2046347762/">Cloud Wisps</a> by <a href="http://www.flickr.com/photos/turtlemom_nancy/">turtlemom4bacon</a>.
    </div>
</div>
</body>
</html>
